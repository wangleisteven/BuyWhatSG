<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="store" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7675;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg4)"/>
  
  <!-- Map background -->
  <rect x="20" y="20" width="260" height="160" rx="12" fill="#f8f9fa" stroke="#ddd" stroke-width="2"/>
  
  <!-- Map grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="20" y="20" width="260" height="160" fill="url(#grid)"/>
  
  <!-- Roads -->
  <rect x="20" y="90" width="260" height="8" fill="#6c757d"/>
  <rect x="140" y="20" width="8" height="160" fill="#6c757d"/>
  
  <!-- Road markings -->
  <rect x="142" y="30" width="4" height="15" fill="#fff"/>
  <rect x="142" y="55" width="4" height="15" fill="#fff"/>
  <rect x="142" y="105" width="4" height="15" fill="#fff"/>
  <rect x="142" y="130" width="4" height="15" fill="#fff"/>
  <rect x="142" y="155" width="4" height="15" fill="#fff"/>
  
  <!-- FairPrice Store -->
  <rect x="180" y="60" width="60" height="40" rx="4" fill="url(#store)"/>
  <rect x="185" y="65" width="50" height="8" rx="2" fill="#fff"/>
  <text x="210" y="72" text-anchor="middle" font-family="Arial" font-size="8" fill="#d63031" font-weight="bold">FairPrice</text>
  
  <!-- Store icon -->
  <rect x="200" y="80" width="20" height="15" fill="#fff" stroke="#d63031" stroke-width="1"/>
  <polygon points="200,80 210,70 220,80" fill="#d63031"/>
  
  <!-- User location (moving dot) -->
  <circle cx="80" cy="120" r="6" fill="#007bff">
    <animateTransform attributeName="transform" type="translate" values="0,0; 60,0; 60,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Location pulse -->
  <circle cx="80" cy="120" r="15" fill="url(#pulse)">
    <animate attributeName="r" values="6;20;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 60,0; 60,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Proximity detection zone -->
  <circle cx="210" cy="80" r="40" fill="none" stroke="#00b894" stroke-width="2" stroke-dasharray="5,5" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="1s" begin="2.5s" fill="freeze"/>
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite" begin="2.5s"/>
  </circle>
  
  <!-- Phone notification -->
  <g opacity="0">
    <rect x="50" y="40" width="80" height="50" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="55" y="45" width="70" height="12" rx="2" fill="#007bff"/>
    <text x="90" y="53" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">Shopping Reminder</text>
    
    <!-- Notification content -->
    <text x="90" y="68" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">üìç You're near FairPrice!</text>
    <text x="90" y="78" text-anchor="middle" font-family="Arial" font-size="7" fill="#333">Your shopping list is ready</text>
    
    <!-- List preview -->
    <rect x="60" y="82" width="60" height="2" fill="#28a745"/>
    <text x="65" y="88" font-family="Arial" font-size="6" fill="#666">‚Ä¢ Milk ‚Ä¢ Bread ‚Ä¢ Eggs</text>
    
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,-10; 0,0" dur="0.5s" begin="3s" fill="freeze"/>
  </g>
  
  <!-- Notification bell icon -->
  <g opacity="0">
    <circle cx="125" cy="45" r="8" fill="#ffc107"/>
    <path d="M120 42 Q125 38 130 42 L130 48 Q125 52 120 48 Z" fill="#fff"/>
    <rect x="123" y="50" width="4" height="2" rx="1" fill="#fff"/>
    
    <!-- Bell animation -->
    <animateTransform attributeName="transform" type="rotate" values="-10 125 45; 10 125 45; -10 125 45" dur="0.3s" begin="3s" repeatCount="3"/>
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="3s" fill="freeze"/>
  </g>
  
  <!-- Distance indicator -->
  <g opacity="0">
    <path d="M140 120 Q175 100 180 80" stroke="#00b894" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <text x="160" y="95" text-anchor="middle" font-family="Arial" font-size="8" fill="#00b894" font-weight="bold">50m</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze"/>
  </g>
  
  <!-- Magic sparkles -->
  <circle cx="170" cy="70" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="160" cy="90" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="3.3s"/>
  </circle>
  <circle cx="180" cy="100" r="1" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="3.6s"/>
  </circle>
</svg>