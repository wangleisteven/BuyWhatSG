<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg1)"/>
  
  <!-- Phone -->
  <rect x="50" y="30" width="80" height="140" rx="12" fill="url(#phone)" stroke="#333" stroke-width="2"/>
  <rect x="55" y="40" width="70" height="120" rx="4" fill="#fff"/>
  
  <!-- Photo/List on phone -->
  <rect x="60" y="45" width="60" height="40" rx="2" fill="#f8f9fa" stroke="#ddd"/>
  <text x="90" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Shopping</text>
  <text x="90" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">List Photo</text>
  
  <!-- Lines representing text -->
  <line x1="62" y1="95" x2="118" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="62" y1="105" x2="110" y2="105" stroke="#333" stroke-width="1"/>
  <line x1="62" y1="115" x2="115" y2="115" stroke="#333" stroke-width="1"/>
  <line x1="62" y1="125" x2="105" y2="125" stroke="#333" stroke-width="1"/>
  
  <!-- Arrow -->
  <path d="M140 100 L170 100 M165 95 L170 100 L165 105" stroke="#fff" stroke-width="3" fill="none"/>
  
  <!-- Digital list -->
  <rect x="180" y="50" width="100" height="100" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <rect x="185" y="55" width="90" height="20" rx="4" fill="#667eea"/>
  <text x="230" y="67" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff" font-weight="bold">Digital List</text>
  
  <!-- List items -->
  <circle cx="195" cy="85" r="3" fill="#28a745"/>
  <text x="205" y="88" font-family="Arial" font-size="9" fill="#333">✓ Milk</text>
  
  <circle cx="195" cy="100" r="3" fill="#28a745"/>
  <text x="205" y="103" font-family="Arial" font-size="9" fill="#333">✓ Bread</text>
  
  <circle cx="195" cy="115" r="3" fill="#28a745"/>
  <text x="205" y="118" font-family="Arial" font-size="9" fill="#333">✓ Eggs</text>
  
  <circle cx="195" cy="130" r="3" fill="#28a745"/>
  <text x="205" y="133" font-family="Arial" font-size="9" fill="#333">✓ Apples</text>
  
  <!-- AI Magic sparkles -->
  <circle cx="155" cy="80" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="120" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="150" cy="110" r="1" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>