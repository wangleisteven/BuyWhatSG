<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg2)"/>
  
  <!-- Microphone -->
  <ellipse cx="80" cy="80" rx="15" ry="25" fill="url(#mic)"/>
  <rect x="75" y="105" width="10" height="20" fill="url(#mic)"/>
  <rect x="65" y="125" width="30" height="3" rx="1.5" fill="url(#mic)"/>
  
  <!-- Sound waves -->
  <path d="M110 70 Q120 70 120 80 Q120 90 110 90" stroke="#fff" stroke-width="3" fill="none" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M125 60 Q140 60 140 80 Q140 100 125 100" stroke="#fff" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
  </path>
  <path d="M145 50 Q165 50 165 80 Q165 110 145 110" stroke="#fff" stroke-width="3" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="1.4s" repeatCount="indefinite" begin="0.4s"/>
  </path>
  
  <!-- Speech bubble -->
  <ellipse cx="80" cy="40" rx="35" ry="15" fill="#fff" opacity="0.9"/>
  <path d="M65 50 L75 60 L85 50" fill="#fff" opacity="0.9"/>
  <text x="80" y="37" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">"Buy milk and</text>
  <text x="80" y="47" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">bread please"</text>
  
  <!-- Arrow -->
  <path d="M180 100 L210 100 M205 95 L210 100 L205 105" stroke="#fff" stroke-width="3" fill="none"/>
  
  <!-- Phone with list -->
  <rect x="220" y="40" width="60" height="120" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="225" y="50" width="50" height="15" rx="2" fill="#11998e"/>
  <text x="250" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">Shopping List</text>
  
  <!-- List items appearing -->
  <g>
    <circle cx="235" cy="80" r="2" fill="#28a745"/>
    <text x="242" y="83" font-family="Arial" font-size="8" fill="#333">Milk</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
  </g>
  
  <g>
    <circle cx="235" cy="95" r="2" fill="#28a745"/>
    <text x="242" y="98" font-family="Arial" font-size="8" fill="#333">Bread</text>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze"/>
  </g>
  
  <!-- Typing indicator -->
  <g opacity="0">
    <circle cx="235" cy="110" r="1" fill="#666">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="110" r="1" fill="#666">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="245" cy="110" r="1" fill="#666">
      <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <animate attributeName="opacity" values="1;1;0" dur="2s" begin="0s" fill="freeze"/>
  </g>
  
  <!-- Magic sparkles -->
  <circle cx="190" cy="70" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="1.5" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="185" cy="110" r="1" fill="#ffd700">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
</svg>